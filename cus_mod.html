<!--main-->
    <div id="main">
        <div class="title" alt="타이틀">회원정보수정</div>
<!--section1-->
        <form method="post">
        <fieldset>
        <legend>
            <p>회원기존정보</p>
        </legend>
        
            <ul class="info" alt="기존정보">
                <li>
                    <label class="title" alt="아이디" for="id">아이디</label>
                    <label class="text" alt="아이디" id="id"></label>
                </li>
                <li>
                    <label class="title" alt="성명" for="name">성명</label>
                    <input type="text" alt="성명" id="name">
                </li>
                <li>
                    <label class="title" alt="생년월일" for="birth">생년월일</label>
                    <input type="date" alt="생년월일" id="birth">
                </li>
                 <li>
                    <label class="title" alt="성별" for="sex">성별</label>
                    <input type="radio" id="sex" value="man" checked>&nbsp;남
                    <input type="radio" id="sex" value="woman">&nbsp;여
                </li>
                <li>
                    <label class="title" alt="주소" for="add">주소</label>
                    <label class="add_box"><input type="text" alt="우편번호" id="add">&nbsp;<input type="button" value="우편번호" alt="상세우편번호"><br>
                    <input type="text" alt="상세주소" class="add" size="52px" id="add"></label>
                <li>
                    <label class="title" alt="휴대폰번호" for="phone_num">휴대폰번호</label>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                    </select>&nbsp;&#45;&nbsp;<input type="text" alt="중간번호" id="phone_num">&nbsp;&#45;&nbsp;<input type="text" alt="뒷번호" id="phone_num">
                </li>
                <li>
                    <label class="title" alt="연락처" for="num">연락처</label>
                    <select alt="연락처앞번호" id="num">
                        <option>02</option>
                        <option>031</option>
                        <option>033</option>
                        <option>043</option>
                        <option>041</option>
                        <option>054</option>
                        <option>055</option>
                        <option>063</option>
                        <option>061</option>
                        <option>064</option>
                        <option>010</option>
                    </select>&nbsp;&#45;&nbsp;<input type="text" alt="연락처중간번호" id="num">&nbsp;&#45;&nbsp;<input type="text" alt="연락처뒷번호" id="num">
                </li>
                <li>
                    <label class="title" alt="email" for="email">E&#45;mail&nbsp;주소</label>
                    <input type="text" alt="email" size="52px" id="email">
                </li>
            </ul>
        </fieldset>
        
        <div id="btn_box">
            <input type="submit" value="수정" alt="수정" onclick="location.href='cus_list.html'">&nbsp;&nbsp;<input type="button" value="목록" alt="목록" onclick="location.href='cus_list.html'">
        </div>
