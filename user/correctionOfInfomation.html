<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>correctionOfInfomation</title>

        <link rel="stylesheet" href="css/correctionOfInfomation.css" />
        <link rel="stylesheet" href="css/headerFooter.css" />
        <link rel="stylesheet" href="fontawesome/css/all.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script src="js/prefixfree.min.js"></script>
    </head>

    <body>
        <!-- header -->
        <div id="headerBox"></div>

        <!-- section -->
        <div id="section">
            <form name="order" class="order" method="post">
                <fieldset>
                    <legend>회원정보&nbsp;수정</legend>
                    <ul class="order_indicator">
                        <li>회원정보&nbsp;수정</li>
                        <li>주문배송조회</li>
                        <li>회원탈퇴</li>
                    </ul>

                    <ul class="content">
                        <li class="supstance">
                            <input type="text" readonly="readonly" placeholder="아이디">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <input type="password" minlength="6" required="required" placeholder="최소&nbsp;&#54;자리에서&nbsp;&#49;&#50;자리를&nbsp;입력해주세요&#46;">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <input type="password" minlength="6" required="required" placeholder="비밀번호를&nbsp;다시&nbsp;입력해주세요&#46;">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance"><input type="text" required="required" placeholder="이름"></li>
                    </ul>
                    <ul class="content">
                        <li class="supstance"><input type="text" required="required" placeholder="생년월일8자리(ex.19990101)"></li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <label><input type="radio" name="sex" checked="checked">&nbsp;남성</label>
                            <label><input type="radio" name="sex">&nbsp;여성</label>
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <input type="text" required="required" class="email" placeholder="이메일">&nbsp;@&nbsp;<input type="text" required="required" class="email">
                            <select>
                                <option>직접입력</option>
                                <option>naver</option>
                                <option>daum</option>
                                <option>gmail</option>
                                <option>icloud</option>
                                <option>nate</option>
                            </select>
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <select>
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                            </select>
                            <input type="tel" pattern="[0-9] {4} - [0-9] {4}" required="required" class="tel" placeholder="전화번호 입력">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <select>
                                <option>02</option>
                                <option>031</option>
                                <option>033</option>
                                <option>041</option>
                                <option>043</option>
                                <option>054</option>
                                <option>055</option>
                                <option>061</option>
                                <option>063</option>
                                <option>010</option>
                                <option>011</option>
                                <option>012</option>
                            </select>
                            <input type="tel" pattern="[0-9]" class="tel" placeholder="연락처 입력">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <input
                                type="text"
                                name="addr_num"
                                id="addrNum"
                                required="required"
                                placeholder="주소를 입력해주세요">
                            <input type="button" value="우편번호" onclick="kakaopost()">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <textarea name="addr1" id="address" readonly="readonly"></textarea>
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="supstance">
                            <textarea name="addr2" id="detailAddress" placeholder="상세주소"></textarea>
                        </li>
                    </ul>
                </fieldset>

                <li class="form_btn">
                    <ol>
                        <label>
                            <button
                                type="button"
                                title="수정"
                                onclick="alert('수정되었습니다.');location.href='login.html'">수정</button>
                        </label>
                    </ol>
                    <ol>
                        <label>
                            <button type="button" title="취소" onclick="location.href='index.html'">취소</button>
                        </label>
                    </ol>
                </li>
            </form>
        </div>

        <!-- footer -->
        <div id="footerBox"></div>
    </body>

    <script type="text/javascript" src="js/js.js"></script>

</html>
