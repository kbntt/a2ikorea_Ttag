<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>review</title>

        <link rel="stylesheet" type="text/css" href="../css/headerFooter.css" />
        <link rel="stylesheet" type="text/css" href="../css/review.css" />
        <link rel="stylesheet" href="../fontawesome/css/all.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script src="../js/prefixfree.min.js"></script>
    </head>

    <body>
        <!-- header -->
        <div id="headerBox"></div>

        <!-- section -->
        <div id="section">
            <form name="review" class="review" method="post">
                <fieldset>
                    <legend>상품후기&nbsp;작성</legend>
                    <ul class="content">
                        <li class="text">작성자</li>
                        <li class="supstance">
                            <input type="text">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="text">제목</li>
                        <li class="supstance">
                            <input type="text">
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="text">내용</li>
                        <li class="supstance">
                            <textarea></textarea>
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="text">평점</li>
                        <li class="supstance"><input type="number" min="0" max="5" value="5"></li>
                    </ul>
                    <ul class="content">
                        <li class="text">첨부&nbsp;이미지</li>
                        <li class="supstance"><input type="text">&nbsp;
                            <ol class="fileBox">
                                <input type="button" value="Search files" class="fileShow">
                                <input type="file" multiple="multiple" accept="image/*" class="fileHide">
                            </ol>
                        </li>
                    </ul>
                    <ul class="content">
                        <li class="text">스팸&nbsp;코드</li>
                        <li class="supstance"><input type="text" readonly="readonly" required="required"></li>
                    </ul>
                </fieldset>

                <li class="form_btn">
                    <ol>
                        <label>
                            <button type="button" title="등록" onclick="location.href='productDetail.html'">등록</button>
                        </label>
                    </ol>
                    <ol>
                        <label>
                            <button type="button" title="취소" onclick="location.href='productDetail.html'">취소</button>
                        </label>
                    </ol>
                </li>
            </form>
        </div>

        <!-- footer -->
        <div id="footerBox"></div>
    </body>

    <script type="text/javascript" src="../js/js.js"></script>

</html>
